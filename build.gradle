plugins {
    id 'java'
    id 'scala'
//    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.bitwig.com')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }

    maven { url 'https://jitpack.io' }
}

ext {
    // Contains library versions (see 'gradle/dependencies.gradle').
    // Add library version to 'versions' in 'gradle/dependencies.gradle' file.
    // Use 'versions.<lib_name>' in other gradle files to refer to library version.
    versions = [:]

    // Contains library artifacts (see 'gradle/dependencies.gradle').
    // Add library artifact to 'libs' in 'gradle/dependencies.gradle' file.
    // Use 'libs.<lib_name>' in other gradle files to refer to library artifact.
    libs = [:]
}

versions += [
//    scala: '2.13',
//    scalafmt: '2.6.1',
    scalaLib: '2.13.1',
]

dependencies {
    implementation "org.scala-lang:scala-library:$versions.scalaLib"
//    implementation "org.scala-lang:scala-reflect:"+scalaVersion
    implementation "org.scala-lang:scala-compiler:$versions.scalaLib"

    implementation 'com.bitwig:extension-api:12'
    implementation 'com.github.git-moss:DrivenByMoss:10.7.2'
}

group = 'unthingable'
version = '0.1'
description = 'Machine JAM+'
sourceCompatibility = '1.8'

